
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Gamedev Canvas Workshop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="modal" class="modal">
  <div class="modal-header"><h2>Почати гру?</h2></div>
  <div class="modal-footer">
    <button id="ButtonPlayer1">Так, 1гравець</button>
    <button id="ButtonPlayer2">Так, 2гравця</button>
    <button id="closeModal">Почати</button>
  </div>
</div>
<div class="score">
  <div class="score__amount">
    <h1 id="score1">0</h1>
    <h1 id="score2">0</h1>
    <h1 id="score3">0</h1>
  </div>
  <button class="score__restart" id="ButtonEnd">Перезавантажити</button>
</div>
<canvas id="gameCanvas" width="1000" height="600"></canvas>
  <div id="mobileControls" style="display: none; text-align: center; margin-top: 20px;">
  <div id="controls1" style="margin-bottom: 10px;">
    <button id="p1Up" style="width: 100px; height: 50px;">P1 ↑</button>
    <button id="p1Down" style="width: 100px; height: 50px;">P1 ↓</button>
  </div>
  <div id="controls2">
    <button id="p2Up" style="width: 100px; height: 50px;">P2 ↑</button>
    <button id="p2Down" style="width: 100px; height: 50px;">P2 ↓</button>
  </div>
</div>
<script src="script.js">
</script>
</body>
</html>
